<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${questionDto.title}">甲壳虫社区</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<!--顶部导航栏-->
<div th:insert="fragment_top_navigation::top_nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="page_left col-lg-9 col-md-10 col-sm-12 col-xs-12">
            <h3 th:text="${questionDto.title}">问题标题</h3>
            <span class="question_info">
                标签：[[${questionDto.tags}]] |
                作者：[[${questionDto.user.name}]] |
                发布时间：[[${#dates.format(questionDto.gmtCreate, 'yyyy-MM-dd HH:mm:ss')}]] |
                阅读数：[[${questionDto.viewCount}]]
            </span>
            <hr>
            <div th:text="${questionDto.description}">
                问题描述
            </div>
            <hr>
            <a th:href="@{/publish/{id}(id=${questionDto.id})}" class="question_text" th:if="${session.user != null && questionDto.creator==session.user.id}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>
        </div>
        <div class="page_right col-lg-3 col-md-2 col-sm-12 col-xs-12">
            <h4>发起人</h4>
            <div class="media creator_card">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object img-rounded user_avatar" th:src="${questionDto.user.avatarUrl} == null ? '' : ${questionDto.user.avatarUrl}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading" th:text="${questionDto.user.name}"></h5>
                    <span th:text="${questionDto.user.bio}"></span>
                </div>
            </div>
            <hr>
            <h4>相关问题</h4>
        </div>
    </div>
</div>
</body>
</html>
