server:
  port: 8887
#禁用Thymeleaf模板缓存
spring:
  thymeleaf:
    cache: false
  datasource:
    url: jdbc:mysql://localhost:3306/db_community?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

# 开启mybatis驼峰标识
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sjl.community.mapper

# Github登录需要的参数
github:
  client_id: e15804a8ca66dfd118c3
  client_secret: 4f289ae5ab7650a5e88a3d8ded6e5a4fb4a89791
  redirect_uri: http://localhost:8887/github/callback

# QQ登录需要的参数
qq:
  client_id: 101852195
  client_secret: 12faca5851ca79d3af64352a8664cf32
  redirect_uri: http://127.0.0.1:8887/qqLogin

# Gitee登录需要的参数
gitee:
  client_id: c7980442637435986a47c38feeee1aa3c9c714e2532a94e0ad57ad9bc596aed0
  client_secret: 0930212b171a2a9e25c28994097298050c60f8e6f7f038c360d8c030b6fbd7ca
  redirect_uri: http://localhost:8887/gitee/callback

# 阿里云图片上传需要的参数
aliyun:
