<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${questionDto.title}">甲壳虫社区</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/community.js"></script>
    <script src="/js/moment.min.js"></script>
</head>
<body>
<!--顶部导航栏-->
<div th:insert="fragment_top_navigation::top_nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="page_left col-lg-9 col-md-10 col-sm-12 col-xs-12">
            <!--问题详情-->
            <h3 th:text="${questionDto.title}">问题标题</h3>
            <span class="question_info">
                标签：[[${questionDto.tags}]] |
                作者：[[${questionDto.user.name}]] |
                发布于：[[${#dates.format(questionDto.gmtCreate, 'yyyy-MM-dd HH:mm:ss')}]] |
                阅读数：[[${questionDto.viewCount}]] |
                评论数：[[${questionDto.commentCount}]]
            </span>
            <hr>
            <div th:text="${questionDto.description}">
                问题描述
            </div>
            <hr>
            <div>
                <span class="label label-primary tag-style" th:each="tag : ${questionDto.tags.split(',')}">
                    <span class="glyphicon glyphicon-tags"></span>
                    <span th:text="${tag}"></span>
                </span>
            </div>
            <hr>
            <div>
                <span class="question_text" th:text="${#dates.format(questionDto.gmtCreate, 'yyyy-MM-dd')}"></span>&emsp;
                <a th:href="@{/publish/{id}(id=${questionDto.id})}" class="question_text"
                   th:if="${session.user != null && questionDto.creator==session.user.id}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
            </div>
            <!--问题评论的列表-->
            <div class="comment_count">
                <h3 th:text="${questionDto.commentCount+'个回复'}"></h3>
            </div>
            <hr>
            <div th:each="commentDto : ${commentDtos}">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded user_avatar"
                                 th:src="${commentDto.user.avatarUrl} == null ? '' : ${commentDto.user.avatarUrl}"
                                 alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <span class="media-heading question_text" th:text="${commentDto.user.name}">姓名</span><br>
                        <span th:text="${commentDto.content}"></span>
                    </div>
                </div>
                <!--问题评论的操作-->
                <div class="comment_operating">
                    <span class="glyphicon glyphicon-thumbs-up btn oper-btn"></span>
                    <span class="glyphicon glyphicon-thumbs-down btn oper-btn"></span>
                    <span class="glyphicon glyphicon-comment btn oper-btn"
                          th:id="'sub_comment_btn-'+${commentDto.id}" th:data-id="${commentDto.id}"
                          onclick="show_or_close_subComment(this)">
                    </span>
                    <span class="question_text" th:text="${commentDto.commentCount}+'条回复'"></span>
                    <span class="question_text time" th:text="${#dates.format(commentDto.gmtModified, 'yyyy-MM-dd')}">评论时间</span>
                </div>
                <!--子评论的内容-->
                <div th:id="'comment-'+${commentDto.id}" class="collapse sub_comments">
                    <!--提交子评论-->
                    <div>
                        <input type="text" class="form-control" placeholder="请输入评论的内容" th:id="${'input-'+commentDto.id}">
                        <button type="button" class="btn btn-success btn-publish" th:data-id="${commentDto.id}" onclick="submit_comment_comment(this)">评论</button>
                    </div>
                </div>

                <hr class="comment_cut_line">
            </div>
            <!--提交问题评论-->
            <h3 class="comment_commit">提交评论</h3>
            <hr>
            <div class="media creator_card">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object img-rounded user_avatar"
                             th:src="${questionDto.user.avatarUrl} == null ? '' : ${questionDto.user.avatarUrl}"
                             alt="...">
                    </a>
                </div>
                <div class="media-body question_text">
                    发起人：<span class="media-heading" th:text="${questionDto.user.name}"></span>
                </div>
            </div>
            <input type="hidden" id="question_parent_id" th:value="${questionDto.id}">
            <div class="form-group comment_context_section" id="comment_frame">
                <textarea class="form-control" rows="10" id="question_comment_content" placeholder="输入评论内容"></textarea>
            </div>
            <button type="button" class="btn btn-success btn-publish" onclick="submit_question_comment()">提交</button>
        </div>
        <!--右边栏-->
        <div class="page_right col-lg-3 col-md-2 col-sm-12 col-xs-12">
            <h4>发起人</h4>
            <div class="media creator_card">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object img-rounded user_avatar"
                             th:src="${questionDto.user.avatarUrl} == null ? '' : ${questionDto.user.avatarUrl}"
                             alt="...">
                    </a>
                </div>
                <div class="media-body">
                    用户名：<span class="media-heading" th:text="${questionDto.user.name}"></span>
                    <br>
                    个人描述：<span th:text="${questionDto.user.bio}"></span>
                </div>
            </div>
            <hr>
            <h4>推荐内容</h4>
            <div>
                <img src="/img/coder.jpg" class="img-thumbnail">
            </div>
            <hr>
            <h4>相关问题</h4>
            <ul class="related_question_list">
                <li th:each="quesiton : ${questionByTags}">
                    <a th:href="@{'/question/'+${quesiton.id}}" th:text="${quesiton.title}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
