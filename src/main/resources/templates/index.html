<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>甲壳虫社区</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/community.js"></script>
</head>
<script type="application/javascript">
    const closable = localStorage.getItem("closable");
    if(closable == 1){
        //关闭
        window.close();
        localStorage.removeItem("closable");
    }
</script>
<body>
<!--顶部导航栏-->
<div th:replace="fragment_top_navigation::top_nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="page_left col-lg-9 col-md-10 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;发现</h3>
            <hr>
            <!--问题列表-->
            <div th:replace="fragment_question_list::question_list(false)"></div>
            <!--分页栏-->
            <div th:replace="fragment_page_navigation::page_nav"></div>
        </div>
        <div class="page_right col-lg-3 col-md-2 col-sm-12 col-xs-12">
            <h3>官方微信</h3>
            <h3>热门标签</h3>
        </div>
    </div>
</div>
<!--页尾-->
<div th:replace="fragment_footer::beetle_footer"></div>
</body>
</html>
