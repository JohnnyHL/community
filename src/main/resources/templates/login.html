<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>甲壳虫社区</title>
    <head th:replace="import::common"></head>
</head>
<body class="login-body">
<div class="login-main">
    <div class="login-page container-fluid">
        <div class="row login-page-main">
            <div class="page_left col-lg-7 col-md-7 col-sm-8 col-xs-12" style="background-color: #eee;">
                <div class="login-logo">
                    <b><a class="navbar-brand logo" th:href="@{/}">Beetle</a></b>
                </div>
                <form class="login-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-publish">Submit</button>
                </form>
            </div>
            <div class="page_right col-lg-5 col-md-5 col-sm-6 col-xs-12" style="background-color: #ddd;">
                <spa>第三方登陆</spa>
            </div>
        </div>
        <div class="login-page-footer"></div>
    </div>
</div>
<!--页尾-->
<div th:replace="fragment_footer::beetle_footer"></div>
</body>
</html>
