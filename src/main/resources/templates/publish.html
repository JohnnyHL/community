<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布问题</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.min.css" />
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/community.js"></script>
    <script src="/js/editormd.min.js"></script>
</head>
<body>
<!--顶部导航栏-->
<div th:insert="fragment_top_navigation::top_nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="page_left col-lg-9 col-md-10 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;发起</h3>
            <hr>
            <form action="/publish" method="post">
                <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}">Hello</div>
                <input type="hidden" name="id" th:value="${id}"/>
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}"
                           placeholder="输入问题标题" autocomplete="off">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">问题描述（必填，请根据右侧描述填写）</label>
                    <textarea style="display:none;" class="form-control" rows="10" id="description" name="description"
                              th:text="${description}" placeholder="输入问题描述">
                    </textarea>
                </div>
                <script type="text/javascript">
                    $(function() {
                        var editor = editormd("question-editor", {
                            width: "100%",
                            height: 500,
                            path: "/js/lib/",
                            delay: 0,
                            watch: false,
                            placeholder: "输入你的描述",
                            imageUpload: true,
                            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL: "/file/upload",
                        });
                    });
                </script>
                <div class="form-group">
                    <label for="tags_input">添加标签</label>
                    <div class="tags-input-div">
                        <input type="text" class="form-control" id="tags_input" name="tags" placeholder="输入标签，以逗号分隔"
                               th:value="${tags}" autocomplete="off" onclick="showSelectTag()" readonly="readonly">
                        <span class="glyphicon glyphicon-menu-down input-tag-btn" onclick="showSelectTag()"></span>
                        <span class="glyphicon glyphicon-menu-up input-tag-btn" onclick="closeSelectTag()"></span>
                    </div>

                    <!--所有标签-->
                    <div id="tag-list" class="publish-tag-list">
                        <!-- 标签类型 -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="" th:each="tagDto,interStat : ${tagDtos}"
                                th:classappend="${interStat.first} ? 'active' : ''">
                                <a th:href="'#'+${tagDto.categoryName}" aria-controls="home" role="tab" data-toggle="tab"
                                   th:text="${tagDto.categoryName}">
                                </a>
                            </li>
                        </ul>

                        <!-- 标签内容 -->
                        <div class="tab-content publish-tab-tags">
                            <div role="tabpanel" class="tab-pane fade" th:classappend="${interStat.first} ? 'in active' : ''"
                                 th:each="tagDto,interStat : ${tagDtos}" th:id="${tagDto.categoryName}">
                             <span th:each="tag : ${tagDto.tags}">
                                 <span th:id="'all-'+${tag}" class="label label-primary tag-style select">
                                    <span class="glyphicon glyphicon-tags" onclick="selectTag(this)" th:data-tag="${tag}"></span>
                                    <span th:id="${tag}" th:text="${tag}" onclick="selectTag(this)" th:data-tag="${tag}"></span>
                                    <span class="glyphicon glyphicon-remove publish-tag-remove" th:id="'remove-'+${tag}" onclick="deleteTag(this)" th:data-tag="${tag}"></span>
                                </span>
                             </span>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="page_right col-lg-3 col-md-2 col-sm-12 col-xs-12">
            <h2>问题发起指南</h2>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
<!--页尾-->
<div th:replace="fragment_footer::beetle_footer"></div>
</body>
</html>
