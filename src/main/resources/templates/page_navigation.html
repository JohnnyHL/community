<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="page_nav" aria-label="Page navigation" class="page-bar">
    <ul class="pagination">
        <!--首页、上一页-->
        <li th:class="${pageInfo.hasPreviousPage} ? '': 'disabled'">
            <span th:if="!${pageInfo.hasPreviousPage}">&lt;&lt;</span>
            <a th:if="${pageInfo.hasPreviousPage}" th:href="@{/(pageNum=1)}" aria-label="Previous">&lt;&lt;</a>
        </li>
        <li th:class="${pageInfo.hasPreviousPage} ? '': 'disabled'">
            <span th:if="!${pageInfo.hasPreviousPage}">&lt;</span>
            <a th:if="${pageInfo.hasPreviousPage}" th:href="@{/(pageNum=${pageInfo.prePage})}" aria-label="Previous">&lt;</a>
        </li>

        <!--中间页-->
        <li th:class="${nav == pageInfo.page} ? 'active' : ''" th:each="nav : ${pageInfo.pages}">
            <!--不是当前页，正常显示；是当前页，高亮-->
            <a th:href="@{/(pageNum=${nav})}" th:text="${nav}" >...</a>
        </li>

        <!--尾页、下一页-->
        <li th:class="${pageInfo.hasNextPage} ? '': 'disabled'">
            <span th:if="!${pageInfo.hasNextPage}">&gt;</span>
            <a th:if="${pageInfo.hasNextPage}" th:href="@{/(pageNum=${pageInfo.nextPage})}" aria-label="Next">></a>
        </li>
        <li th:class="${pageInfo.hasNextPage} ? '': 'disabled'">
            <span th:if="!${pageInfo.hasNextPage}">&gt;&gt;</span>
            <a th:if="${pageInfo.hasNextPage}" th:href="@{/(pageNum=${pageInfo.totalPage})}" aria-label="Next">&gt;&gt;</a>
        </li>
    </ul>
</nav>
</body>
</html>
